<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DeUniv Cache</title>
    <script src="../styles/styles.css"></script>
    <script src="../styles/permissions.css"></script>
    <script src="https://unpkg.com/mhtml2html@<VERSION>" type="javascript"> </script>   
  </head>
  <body>
    <header class="deuniv">
        <h3 class="warning">WARNING: Insufficient permissions to view the cached webpages.</h3>
    </header>
    <div class="warning-container">
        <ol class="warning-info">
          <li>
              Right click on the <img style="width: 16px;" src="../deuniv.png" /> icon above
              and select 'Manage extensions'.
          </li>
          <li>
              Locate and enable the 'Allow access to file URLs' permission.
          </li>
        </ol>
    </div>
    <footer class="deuniv">
        <h3>DeUniv</h3>
        <div>
				    <!-- <img /> -->
            <a href="">
                <b>Join Our Discord!</b>
            </a>
        </div>
    </footer>
  </body>
</html>
