<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DeUniv Cache</title>
    <link rel="stylesheet" src="../styles/styles.css" />
    <script src="content.js" type="module"></script>
  </head>
<body class="deuniv-cache">
      <header class="deuniv">
      <h3 class="warning">WARNING: Insufficient permissions to view the cached webpages.</h3>
    </header>
    <div class="warning-container">
        <ol class="warning-info">
          <li>
              Right click on the <img style="width: 16px;" src="../icon.png" /> icon above
              and select 'Manage extensions'.
          </li>
          <li>
              Locate and enable the 'Allow access to file URLs' permission.
          </li>
        </ol>
    </div>
    <footer class="deuniv">
        <h3>DeUniv</h3>
        <div>
            <a href="">
                <b>Join Our Discord!</b>
            </a>
        </div>
    </footer>
  </body>
