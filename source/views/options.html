<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>DeUniv Cache</title>
      	<link rel="stylesheet" src="../styles/styles.css" />
      	<link rel="stylesheet" src="../styles/options.css" />
		<script src="options.js" type="module"></script>
	</head>
	<body class="deuniv-cache">
		<header class="deuniv">
			<h3>Cache Settings</h3>
		</header>
		<form id="options-controller" class="controller-container">
			<div class="controller">
				<label class="controller-input">
					<span>Cache as PDF?</span>
					<input id="as-pdf-options" type="checkbox" checked="false">
				</label>
				<label class="controller-input">
					<span>Theme<span>
					<input id="as-pdf-options" type="checkbox" checked="false"> 
				</label>
			</div>
			<div class="controller-actions">
				<label class="controller-input">
					<button id="options-submit"></button>
				</label>
			</div>
		</form>
		<footer class="deuniv">
			<h3>DeUniv</h3>
			<div class="footer-links">
				<a class="discord" href="">
					<b>Join Our Discord!</b>
				</a>
			</div>
		</footer>
	</body>
</html>
<script src="options.js" type="module"></script>
