<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>DeUniv Cache</title>
        <link rel="stylesheet" src="../styles/styles.css" />
        <script src="content.js" type="module"></script>
    </head>
    <body class="deuniv-cache">
        <div class="deuniv">
            <h3>DeUniv Cache Functions</h3>
        </div>
        <section id="content">
            <form id="cache-controller" class="controller-container">
                <div class="controller">
                    <label class="controller-input">
                        <span class="as-pdf">Cache as PDF</span>
                        <input id="as-pdf" type="checkbox" value="false">
                    </label>
                </div>
                <div class="controller-actions">
                    <label class="controller-input">
                        <button id="cache-current-button">Cache Current Tab</button>
                    </label>
                </div>
                <div class="controller ">
                    <label class="controller-input">
                        <input id="remote-url-input" type="text" name="url" placeholder="Enter a URL">
                    </label>
                    <label class="controller-input">
                        <span class="as-pdf">Cache as PDF</span>
                        <input id="as-pdf-remote" type="checkbox" value="false">
                    </label>
                </div>
                <div class="controller-actions">
                        <button id="cache-remote-button">Cache Page</button>
                    </label>
                </div>
            </form>
        </section>
        <section id="content">
            <h3>Cache</h3>
            <button id="browse-cached-data-button">Browse Your DeUniv Cache</button>
            <div id="cached-data-container" class="cached-data"></div>
        </section>
        <footer class="deuniv">
            <h3>DeUniv</h3>
            <div class="footer-links">
                <a href="">
                    <b>Join Our Discord!</b>
                </a>
            </div>
        </footer>
    </body>
</html>
